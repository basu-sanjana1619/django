<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
	<meta charset="UTF-8">
	<title>Log In Validation</title>
    <link rel = "stylesheet" href = "{% static 'logIn_validation/css_file.css' %}">

</head>
<body>
<form action = "{% url 'hello' %}" method = "post">
{% csrf_token %} 
<div id = "logIn">
<table>
<tr>
<td><label for = "{{ form.username.id_for_label}}">Username</label></td>
<td>{{form.username}}</td>
</tr>

<tr>
<td><label for = "{{ form.pwd.id_for_label}}">Password</label></td>
<td>{{form.pwd}}</td>
</tr>
</table>

<input id = "submit_button" type = "submit" value = "SUBMIT">
</div>
</form>
<!--<form action = "{% url 'hello' %}" method = "post">
{% csrf_token %}
{{form}}

<input type = "submit" value = "SUBMIT">
</form>-->
</body>
</html>
